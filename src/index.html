<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Surf Shop</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <script>
    (function() {
      try {
        var params = new URLSearchParams(window.location.search);
        var fromQuery = params.get('api');
        var stored = localStorage.getItem('API_URL');
        if (fromQuery) {
          localStorage.setItem('API_URL', fromQuery);
        }
        window.__API_URL__ = (fromQuery || stored || window.__API_URL__ || 'https://desafio-final-vert.vercel.app');
      } catch (e) {
        window.__API_URL__ = window.__API_URL__ || 'https://desafio-final-vert.vercel.app';
      }
    })();
  </script>
  <app-root></app-root>
</body>
</html>
