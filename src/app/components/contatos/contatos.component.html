<div class="contact-container">
  <h3>Entre em Contato</h3>
  
  <form (ngSubmit)="enviar()">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="NOME*" [(ngModel)]="nome" name="nome" required>
    </div>
    
    <div class="form-group">
      <input type="email" class="form-control" placeholder="E-MAIL*" [(ngModel)]="email" name="email" required>
    </div>
    
    <div class="form-group">
      <input type="tel" class="form-control" placeholder="TELEFONE*" [(ngModel)]="telefone" name="telefone" required>
    </div>
    
    <div class="form-group">
      <select class="form-control" [(ngModel)]="tipoContato" name="tipoContato" required>
        <option value="" disabled selected>TIPO DE CONTATO*</option>
        <option value="duvida">Dúvida</option>
        <option value="sugestao">Sugestão</option>
        <option value="reclamacao">Reclamação</option>
        <option value="outros">Outros</option>
      </select>
    </div>
    
    <div class="form-group">
      <textarea class="form-control" placeholder="MENSAGEM*" rows="4" [(ngModel)]="mensagem" name="mensagem" required></textarea>
    </div>

    <div class="info-box">
      <p>Os dados serão mantidos em nossa base de dados, só enquanto for desejado por você.</p>
      <p>A qualquer momento, será possível editar ou remover tais dados.</p>
    </div>

    <div class="checkbox-group">
      <div class="form-check">
        <input type="checkbox" id="termos" [(ngModel)]="concordaTermos" name="concordaTermos">
        <label for="termos">Sim. Li e concordo com os <a href="#">Termos e Condições</a>.</label>
      </div>
      
      <div class="form-check">
        <input type="checkbox" id="novidades" [(ngModel)]="receberNovidades" name="receberNovidades">
        <label for="novidades">Sim. Também quero receber descontos e novidades.</label>
      </div>
    </div>

    <div class="btn-container">
      <button type="submit" class="btn-enviar">Enviar</button>
    </div>
  </form>
</div>
