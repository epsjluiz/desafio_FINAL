<div class="contact-container">
  <h3>Login</h3>
  <form (ngSubmit)="handleLogin()">
    <div class="form-group">
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        class="form-control"
        placeholder="USUÃRIO"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        placeholder="SENHA"
      />
    </div>
    <div class="btn-container">
      <button type="submit" class="btn-enviar">Login</button>
    </div>
  </form>
</div>
